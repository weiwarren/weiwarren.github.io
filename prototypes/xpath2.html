    <script type="text/javascript">

        function getParserFn() {
            var rt = null;

            if (window.ActiveXObject || "ActiveXObject" in window) {
                rt = function (xmlStr) {
                    var xmlDoc = new window.ActiveXObject("Microsoft.XMLDOM");
                    xmlDoc.async = "false";
                    xmlDoc.loadXML(xmlStr);
                    return xmlDoc;
                };
            }
            else if (typeof window.DOMParser != "undefined") {
                rt = function (xmlStr) {
                    return (new window.DOMParser()).parseFromString(xmlStr, "text/xml");
                };
            }
            else {
                throw new Error("No XML parser found");
            }

            return rt;
        }

    function loadXMLDocFromIsland(scriptId) {
        var parseFn = getParserFn();
        return parseFn(document.getElementById(scriptId).innerHTML)
    }

    function transform(xml, xsl, targetId) {
        if (window.ActiveXObject || "ActiveXObject" in window) {
            // code for IE
            ex = xml.transformNode(xsl);
            document.getElementById("example").innerHTML = ex;
        }
        else if (document.implementation && document.implementation.createDocument) {

            (function () {

                var proc = new XSLTProcessor();
                proc.importStylesheet(xsl);
                var ownerDocument = document.implementation.createDocument("", "", null);
                var result = proc.transformToFragment(xml, ownerDocument);
                document.getElementById(targetId).appendChild(result);

            })();
        }
    }
